<!--
	This file is a sample HTML template for QMC2's game-/machine-notes.

	You can use the following 'macros' which will be replaced with
	real data before rendering the HTML:

	$DESCRIPTION$		System's title/description
	$ID$			System's name / ID
	$MANUFACTURER$		The manufacturer of this system
	$YEAR$			The year this system was first published
	$CATEGORY$		The category of this game or machine
	$VERSION$		Emulator version this game was added (MAME/UME-only!)
	$PLAYERS$		Number of players (or separate input devices)
	$ROM_TYPES$		Types of dumps included in the set (ROM/CHD)
	$DRIVER_STATUS$		The maturity status of the driver

	Image macros:

	$PREVIEW_IMAGE$		Current system's preview image
	$FLYER_IMAGE$		Current system's flyer image
	$CABINET_IMAGE$		Current system's cabinet image
	$CONTROLLER_IMAGE$	Current system's controller image
	$MARQUEE_IMAGE$		Current system's marquee image
	$LOGO_IMAGE$		Alias for $MARQUEE_IMAGE$
	$TITLE_IMAGE$		Current system's title image (MAME/UME-only!)
	$PCB_IMAGE$		Current system's PCB image
-->
<html>
<head>
</head>
<body>
<h2>$DESCRIPTION$</h2>
<table border="0" cellspacing="5" width="100%">
	<tbody>
		<tr><td width="25%" valign="top" bgcolor="lightgrey">Name/ID</td><td width="25%" valign="top" bgcolor="lightgrey">Manufacturer</td><td width="25%" valign="top" bgcolor="lightgrey">Year</td><td width="25%" valign="top" bgcolor="lightgrey">Category</td></tr>
		<tr><td width="25%" valign="top">$ID$</td><td width="25%" valign="top">$MANUFACTURER$</td><td width="25%" valign="top">$YEAR$</td><td width="25%" valign="top">$CATEGORY$</td></tr>
		<tr><td width="25%" valign="top" bgcolor="lightgrey">Players</td><td width="25%" valign="top" bgcolor="lightgrey">ROM types</td><td width="25%" valign="top" bgcolor="lightgrey">Driver status</td><!-- <td width="25%" valign="top" bgcolor="lightgrey">Version</td> --></tr>
		<tr><td width="25%" valign="top">$PLAYERS$</td><td width="25%" valign="top">$ROM_TYPES$</td><td width="25%" valign="top">$DRIVER_STATUS$</td><!-- <td width="25%" valign="top">$VERSION$</td> --></tr>
	</tbody>
</table>
<h3>System images</h3>
<table border="0" cellspacing="5" width="100%">
	<tbody>
		<tr><td width="33%" valign="top" bgcolor="lightgrey">Cabinet image</td><td width="33%" valign="top" bgcolor="lightgrey">Runtime preview</td><td width="33%" valign="top" bgcolor="lightgrey">Flyer image</td></tr>
		<tr><td width="33%" valign="top"><img width="100%" src="file://$CABINET_IMAGE$"></td><td width="33%" valign="top"><img width="100%" src="file://$PREVIEW_IMAGE$"></td><td width="33%" valign="top"><img width="100%" src="file://$FLYER_IMAGE$"></td></tr>
		<tr><td width="33%" valign="top" bgcolor="lightgrey">Controller image</td><td width="33%" valign="top" bgcolor="lightgrey">Marquee/Logo image</td><td width="33%" valign="top" bgcolor="lightgrey">PCB image</td></tr>
		<tr><td width="33%" valign="top"><img width="100%" src="file://$CONTROLLER_IMAGE$"></td><td width="33%" valign="top"><img width="100%" src="file://$MARQUEE_IMAGE$"></td><td width="33%" valign="top"><img width="100%" src="file://$PCB_IMAGE$"></td></tr>
		<!--
		<tr><td width="33%" valign="top" bgcolor="lightgrey">Title screen</td></tr>
		<tr><td width="33%" valign="top"><img width="100%" src="file://$TITLE_IMAGE$"></td></tr>
		-->
	</tbody>
</table>
<h3>Comments</h3>
<p><br></p>
</body>
</html>

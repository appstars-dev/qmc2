This is the release candidate of Ultimate template for QMC2 by Shideravan. Enjoy!

This file is an example HTML template created by José Marcio Rezende Franco for use in QMC2 frontend (0.38 and far)

I want to thank all envolved in project and help with the project, in special, René Reucher for his awesome frontend and the fast support and the friends from Emuversal Foruns :)

René says on 18-OCT-2012: Thanks for your work on this nice template! I've implemented a few improvements as discussed privately :)...

--------------------------------------------
status of the languages supported: 
 us (English) = Full
 pt (Portuguese) = Full
 de (German) = Full
 es (Spanish) = Parcial.
 fr (French) = Full.
 it (Italian) = Parcial. 
 pl (Polish) = Nothing
 sv (Swedish) = Parcial.
 ro (Romanian) = Nothing
 el (Greek) = Nothing.

--------------------------------------------
	Macros used:
	$DESCRIPTION$		System's title/description
	$ID$			System's name / ID
	$PARENT_ID$		Parent's name / ID (empty if there is no parent)
	$MANUFACTURER$		The manufacturer of this system
	$YEAR$			The year this system was first published
	$CATEGORY$		The category of this game or machine
	$VERSION$		Emulator version this game was added (MAME/UME-only!)
	$PLAYERS$		Number of players (or separate input devices)
	$ROM_TYPES$		Types of dumps included in the set (ROM/CHD)
	$DRIVER_STATUS$		The maturity status of the driver (translated)
	$DRIVER_STATUS_UT$	The maturity status of the driver (untranslated)
	$ROM_STATUS$		The set's ROM status (translated)
	$ROM_STATUS_UT$		The set's ROM status (untranslated)
	
	
	Image macros:
	$PREVIEW_IMAGE$		Current system's preview image
	$FLYER_IMAGE$		Current system's flyer image
	$CABINET_IMAGE$		Current system's cabinet image
	$CONTROLLER_IMAGE$	Current system's controller image
	$MARQUEE_IMAGE$	- $LOGO_IMAGE$	Current system's marquee image
	$TITLE_IMAGE$		Current system's title image (MAME/UME-only!)
	$PCB_IMAGE$		Current system's PCB image
	$GHOST_IMAGE$		Path to the Ghostbusters logo (if an image wasn't found, its file URL will
				be same as the value of this macro, so you can use it to check image validity)

	DAT info sources:
	$GAME_INFO$		Game/machine info DB entry (from MAME history.dat / MESS sysinfo.dat)
	$GAME_INFO_STATUS$	Status of the game-/machine info DB entry (OK / NO_DATA)
	$MACHINE_INFO$		Alias for $GAME_INFO$
	$MACHINE_INFO_STATUS$	Alias for $GAME_INFO_STATUS$
	$EMU_INFO$		Emulator info DB entry (from MAME mameinfo.dat / MESS messinfo.dat)
	$EMU_INFO_STATUS$	Status of the emulator info DB entry (OK / NO_DATA)

	General macros:

	$GUI_LANGUAGE$		The GUI's current language setting (us, de, ...)
	$EMULATOR_VARIANT$	The current emulator variant (MAME, MESS, UME, SDLMAME, SDLMESS, SDLUME)
-->

<!--Script: Verifies if the image exist-->
function imagemExiste(url) 
{
   var img = new Image();
   img.src = url;      
   return img.height !== 0; 
}

<!--Creates a color status bar-->
function barraCor() 
{
   switch ("$DRIVER_STATUS_UT$")
   {
				case "good":
				{
					 document.write("<tbody bgcolor=\"#005000\">");
					 break;
				}
					 
				case "imperfect":
				{
					 document.write("<tbody bgcolor=\"#777700\">");				
				   break;		
				}
				   
				case "preliminary":
				{
					document.write("<tbody bgcolor=\"#700000\">");
					break;
				}
					
				default:
				{
					document.write("<tbody bgcolor=\"#000070\">");
					break;
				}	
   }					
}

<!--Creates a color status bar-->
function barraRom() 
{
if ("$ROM_TYPES$"=="--")
   document.write("<tbody bgcolor=\"#005000\">");
   else
   {
      switch ("$ROM_STATUS_UT$")
      {  
			   case "correct":
				 {
				    document.write("<tbody bgcolor=\"#005000\">");
					  break;
				 }
					 
				 case "mostly correct":
				 {
					  document.write("<tbody bgcolor=\"#777700\">");				
				    break;		
				 }
				   
				 case "incorrect":
				 {
					  document.write("<tbody bgcolor=\"#700000\">");
					  break;
				 }

				 case "not found":
				 {
					  document.write("<tbody bgcolor=\"#7f7f7f\">");
					  break;
				 }
									
				 default:
				 {
					  document.write("<tbody bgcolor=\"#000070\">");
					  break;
				 }	
      }	 
   }   				
}

<!--Script: Shows the source of the image with info in language that's been using (Script: mostra a fonte da imagem na linguagem sendo usada-->
function mostraFonte(v)
{
   if (localStorage['Shideravan/$EMULATOR_VARIANT$/SystemNotesTemplate/ShowImageSource'] == 'true')
   {
      if(v!="miss")
         document.write("<br>");
      switch (v)
      {
           case "local":
				            document.write("<i>"+tr('Image source')+": "+tr('your default directory')+".</i>"); 
				            break;   				   				   
				            
           case "pmess":
				            document.write("<i>"+tr('Image source')+": ProjectMESS.</i>");  
				            break;      
				            
           case "pemma":
				            document.write("<i>"+tr('Image source')+": ProgettoEMMA.</i>");  
				            break;
				              
           case "ahits":
				            document.write("<i>"+tr('Image source')+": ArcadeHits.</i>");  
				            break;  				            				              
      } 
      if(v!="miss")
         document.write("<br>");
   }   
   
   if(v=="miss")
   {
      document.write("<i>"+tr('No image availiable')+".</i><br>");
   }   
   			      
}

<!--Script: função para mostrar a imagem-->
function mostraImagem(url, cls, ttl, dom)
{ 
   document.write("<a href=\""+url+"\"><img class=\""+cls+"\" onload=\"this.style.opacity='1';\" style=\"max-width : 100%;\" title=\""+ttl+" IMAGE\" src= \""+url+"\"></a>");	     
   mostraFonte(dom);  
}

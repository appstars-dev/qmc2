<!--
	This file is a sample HTML template for QMC2's game-/machine-notes.

	You can use the following 'macros' which will be replaced with
	real data before rendering the HTML:

	$DESCRIPTION$		System's title/description
	$ID$			System's name / ID
	$MANUFACTURER$		The manufacturer of this system
	$YEAR$			The year this system was first published
	$CATEGORY$		The category of this game or machine
	$VERSION$		Emulator version this game was added (MAME/UME-only!)
	$PLAYERS$		Number of players (or separate input devices)
	$ROM_TYPES$		Types of dumps included in the set (ROM/CHD)
	$DRIVER_STATUS$		The maturity status of the driver
-->
<html>
<head>
</head>
<body>
<h2>$DESCRIPTION$</h2>
<table border="0" cellspacing="5">
<tbody>
<tr><td bgcolor="lightgrey">Name/ID</td><td>$ID$</td></tr>
<tr><td bgcolor="lightgrey">Manufacturer</td><td>$MANUFACTURER$</td></tr>
<tr><td bgcolor="lightgrey">Year</td><td>$YEAR$</td></tr>
<tr><td bgcolor="lightgrey">Category</td><td>$CATEGORY$</td></tr>
<tr><td bgcolor="lightgrey">Players</td><td>$PLAYERS$</td></tr>
<tr><td bgcolor="lightgrey">ROM types</td><td>$ROM_TYPES$</td></tr>
<tr><td bgcolor="lightgrey">Driver status</td><td>$DRIVER_STATUS$</td></tr>
</tbody>
</table>
<h3>Screenshots</h3>
<p><br></p>
<h3>Comments</h3>
<p><br></p>
</body>
</html>

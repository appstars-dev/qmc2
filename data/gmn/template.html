<!--
	This file is an example HTML template for QMC2's game-/machine-notes.

	You can use the following 'macros' which will be replaced with
	real data before rendering the HTML:

	$DESCRIPTION$		System's title/description
	$ID$			System's name / ID
	$PARENT_ID$		Parent's name / ID (empty if there is no parent)
	$MANUFACTURER$		The manufacturer of this system
	$YEAR$			The year this system was first published
	$CATEGORY$		The category of this game or machine
	$VERSION$		Emulator version this game was added (MAME/UME-only!)
	$PLAYERS$		Number of players (or separate input devices)
	$ROM_TYPES$		Types of dumps included in the set (ROM/CHD)
	$DRIVER_STATUS$		The maturity status of the driver (translated)
	$DRIVER_STATUS_UT$	The maturity status of the driver (untranslated)
	$ROM_STATUS$		The set's ROM status (translated)
	$ROM_STATUS_UT$		The set's ROM status (untranslated)

	Image macros:

	$PREVIEW_IMAGE$		Current system's preview image
	$FLYER_IMAGE$		Current system's flyer image
	$CABINET_IMAGE$		Current system's cabinet image
	$CONTROLLER_IMAGE$	Current system's controller image
	$MARQUEE_IMAGE$		Current system's marquee image
	$LOGO_IMAGE$		Alias for $MARQUEE_IMAGE$
	$TITLE_IMAGE$		Current system's title image (MAME/UME-only!)
	$PCB_IMAGE$		Current system's PCB image
	$GHOST_IMAGE$		Path to the Ghostbusters logo (if an image wasn't found, its file URL will
				be same as the value of this macro, so you can use it to check image validity)

	DAT info sources:

	$GAME_INFO$		Game/machine info DB entry (from MAME history.dat / MESS sysinfo.dat)
	$GAME_INFO_STATUS$	Status of the game-/machine info DB entry (OK / NO_DATA)
	$MACHINE_INFO$		Alias for $GAME_INFO$
	$MACHINE_INFO_STATUS$	Alias for $GAME_INFO_STATUS$
	$EMU_INFO$		Emulator info DB entry (from MAME mameinfo.dat / MESS messinfo.dat)
	$EMU_INFO_STATUS$	Status of the emulator info DB entry (OK / NO_DATA)

	General macros:

	$GUI_LANGUAGE$		The GUI's current language setting (us, de, ...)
	$EMULATOR_VARIANT$	The current emulator variant (MAME, MESS, UME, SDLMAME, SDLMESS, SDLUME)

	Using JavaScript:

	Note that you can also use JavaScript in this template. However, all code contained in <script>...</script>
	blocks will be filtered whenever needed! If you want your JavaScript code to survive the filtering, use
	<script language="JavaScript">...</script> instead, but any code that produces/changes the document's
	content MUST be filtered in certain situations and can thus not be used in this way!

	See http://wiki.batcom-it.net/index.php?title=The_%27ultimate%27_guide_to_QMC2#Notes-templates
	for more details!
-->
<html>
<head>
	<style type="text/css">
		html {
			height: 100%;
			width: 100%;
			margin: 0;
		}
		.fancyStyle {
			max-height: 300px;
			max-width: 100%;
			opacity: 0;
			-webkit-transition: opacity 1s;
			border-radius: 10px;
		}
	</style>
	<script language="JavaScript">
		var trMap = {};
		trMap['de' + 'Fixed header'] = 'Header fixieren';
		trMap['de' + 'Use a fixed header (not scrolling away)?'] = 'Fixierten Header verwenden (der nicht wegscrollt)?';
		trMap['de' + 'Name/ID'] = 'Name/ID';
		trMap['de' + 'Manufacturer'] = 'Hersteller';
		trMap['de' + 'Year'] = 'Jahr';
		trMap['de' + 'Category'] = 'Kategorie';
		trMap['de' + 'Players'] = 'Spieler';
		trMap['de' + 'ROM types'] = 'ROM Typen';
		trMap['de' + 'Driver status'] = 'Treiberstatus';
		trMap['de' + 'Version'] = 'Version';
		trMap['de' + 'Fancy images'] = 'Bildeffekte';
		trMap['de' + 'Use fancy images (rounded corners / fading in / limited height)?'] = 'Bildeffekte aktivieren (abgerundete Ecken / einblenden / beschränkte Höhe)?';
		trMap['de' + 'Link images'] = 'Bilder verlinken';
		trMap['de' + 'Create clickable links for each image?'] = 'Klickbare Links für jedes Bild erzeugen?';
		trMap['de' + 'System images'] = 'System Bilder';
		trMap['de' + 'ROM status'] = 'ROM Status';
		trMap['de' + 'Cabinet image'] = 'Gehäuse';
		trMap['de' + 'Runtime preview'] = 'Vorschau';
		trMap['de' + 'Flyer image'] = 'Flyer';
		trMap['de' + 'Controller image'] = 'Controller';
		trMap['de' + 'Marquee/Logo image'] = 'Marquee/Logo';
		trMap['de' + 'PCB image'] = 'PCB Foto';
		trMap['de' + 'Title screen'] = 'Titelbild';
		trMap['de' + 'Comments'] = 'Kommentare';
		trMap['de' + 'System info'] = 'System Infos';
		trMap['de' + 'Emulator info'] = 'Emulator Infos';
		trMap['de' + 'Drop shadow'] = 'Schatten';
		trMap['de' + 'Drop shadow on images?'] = 'Bildschatten einblenden?';
		trMap['de' + 'Icon'] = 'Icon';
		function tr(text) {
			var trText = trMap['$GUI_LANGUAGE$' + text];
			if ( trText == undefined )
				trText = text;
			return trText;
		}
		function toggleHeaderFixed(enable) {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/HeaderFixed'] = enable ? 'true' : 'false';
			qmc2NotesEditorObject.loadCurrentTemplate();
		}
		function toggleFancyImages(enable) {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/FancyImages'] = enable ? 'true' : 'false';
			qmc2NotesEditorObject.loadCurrentTemplate();
		}
		function toggleDropShadow(enable) {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/DropShadow'] = enable ? 'true' : 'false';
			qmc2NotesEditorObject.loadCurrentTemplate();
		}
		function toggleLinkImages(enable) {
			localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/LinkImages'] = enable ? 'true' : 'false';
			qmc2NotesEditorObject.loadCurrentTemplate();
		}
		function linkImage(text, url) {
			var linkText = text;
			if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/LinkImages'] == 'true' )
				linkText = "<a href=\"" + url + "\" target=\"_blank\">" + text + "</a>";
			return linkText;
		}
		function dropShadow(imgurl) {
			var shadowImageStyle = "";
			if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/DropShadow'] == 'true' ) {
				if ( imgurl != "$GHOST_IMAGE$" )
					shadowImageStyle = "style=\"max-width: 98%; -webkit-box-shadow: 5px 5px 5px rgba(64, 64, 64, 64);\"";
			}
			return shadowImageStyle;
		}
		function scrollBarWidth() {
			document.body.style.overflow = 'hidden';
			var width = document.body.clientWidth;
			document.body.style.overflow = 'scroll';
			width -= document.body.clientWidth;
			if ( !width )
				width = document.body.offsetWidth - document.body.clientWidth;
			document.body.style.overflow = '';
			return width;
		}
		function fitWindow() {
			var header_obj = document.getElementById('header_div');
			var content_obj = document.getElementById('content_div');
			var content_height = window.innerHeight - header_obj.clientHeight - scrollBarWidth();
			content_obj.style.height = content_height;
		}
		function iconData() {
			var data = qmc2NotesEditorObject.getIconData();
			return data;
		}
	</script>
</head>
<script>
	if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/HeaderFixed'] == 'true' )
		document.write("<body onload=\"fitWindow(); loadTranslations();\" onresize=\"fitWindow();\"><div id=\"header_div\">");
	else
		document.write("<body onload=\"loadTranslations();\">");
</script>
<table border="0" cellspacing="0" cellpadding="0" width="100%">
	<tr>
		<td width="70%" nowrap align="left"><h2>$DESCRIPTION$</h2></td>
		<td width="30%" nowrap align="right">
			<script>
				if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/HeaderFixed'] == 'true' )
					document.write("<input name=\"cbHeaderFixed\" type=\"checkbox\" id=\"cbHeaderFixed\" checked=\"checked\" onclick=\"toggleHeaderFixed(this.checked);\" title=\"" + tr('Use a fixed header (not scrolling away)?') + "\"/><label for=\"cbHeaderFixed\">" + tr('Fixed header') + "</label>");
				else
					document.write("<input name=\"cbHeaderFixed\" type=\"checkbox\" id=\"cbHeaderFixed\" onclick=\"toggleHeaderFixed(this.checked);\" title=\"" + tr('Use a fixed header (not scrolling away)?') + "\"/><label for=\"cbHeaderFixed\">" + tr('Fixed header') + "</label>");
			</script>
		</td>
	</tr>
</table>
<table border="0" cellspacing="5" width="100%">
	<tbody>
		<tr>
			<td width="25%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Name/ID'));</script></td>
			<td width="25%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Manufacturer'));</script></td>
			<td width="25%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Year'));</script></td>
			<td width="25%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Category'));</script></td>
		</tr>
		<tr>
			<td width="25%" valign="top">$ID$</td>
			<td width="25%" valign="top">$MANUFACTURER$</td>
			<td width="25%" valign="top">$YEAR$</td>
			<td width="25%" valign="top">$CATEGORY$</td>
		</tr>
		<tr>
			<td width="25%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Players'));</script></td>
			<td width="25%" valign="top" bgcolor="lightgrey"><script>document.write(tr('ROM types'));</script></td>
			<td width="25%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Driver status'));</script></td>
			<td width="25%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Version'));</script></td>
		</tr>
		<tr>
			<td width="25%" valign="top">$PLAYERS$</td>
			<td width="25%" valign="top">$ROM_TYPES$</td>
			<script>
				if ( "$DRIVER_STATUS_UT$" == "good" )
					document.write("<td width=\"25%\" valign=\"top\" style=\"color: #00cc00;\">$DRIVER_STATUS$</td>");
				else if ( "$DRIVER_STATUS_UT$" == "preliminary" )
					document.write("<td width=\"25%\" valign=\"top\" style=\"color: #f90000;\">$DRIVER_STATUS$</td>");
				else if ( "$DRIVER_STATUS_UT$" == "imperfect" )
					document.write("<td width=\"25%\" valign=\"top\" style=\"color: #a2c743;\">$DRIVER_STATUS$</td>");
				else
					document.write("<td width=\"25%\" valign=\"top\";\">$DRIVER_STATUS$</td>");
			</script>
			<td width="25%" valign="top">$VERSION$</td>
		</tr>
	</tbody>
</table>
<hr>
<script>
	if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/HeaderFixed'] == 'true' )
		document.write("</div><div id=\"content_div\" style=\"overflow: auto;\">");
</script>
<table border="0" cellspacing="0" cellpadding="0" width="100%">
	<tr>
		<td width="33%" nowrap align="left"><h3><script>document.write(tr('System images'));</script></h3></td>
		<td width="33%" nowrap align="center">
			<script>
				if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/FancyImages'] == 'true' )
					document.write("<input name=\"cbFancyImages\" type=\"checkbox\" id=\"cbFancyImages\" checked=\"checked\" onclick=\"toggleFancyImages(this.checked);\" title=\"" + tr('Use fancy images (rounded corners / fading in / limited height)?') + "\"/><label for=\"cbFancyImages\">" + tr('Fancy images') + "</label>");
				else
					document.write("<input name=\"cbFancyImages\" type=\"checkbox\" id=\"cbFancyImages\" onclick=\"toggleFancyImages(this.checked);\" title=\"" + tr('Use fancy images (rounded corners / fading in / limited height)?') + "\"/><label for=\"cbFancyImages\">" + tr('Fancy images') + "</label>");
				document.write("&nbsp;");
				if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/DropShadow'] == 'true' )
					document.write("<input name=\"cbDropShadow\" type=\"checkbox\" id=\"cbDropShadow\" checked=\"checked\" onclick=\"toggleDropShadow(this.checked);\" title=\"" + tr('Drop shadow on images?') + "\"/><label for=\"cbDropShadow\">" + tr('Drop shadow') + "</label>");
				else
					document.write("<input name=\"cbDropShadow\" type=\"checkbox\" id=\"cbDropShadow\" onclick=\"toggleDropShadow(this.checked);\" title=\"" + tr('Drop shadow on images?') + "\"/><label for=\"cbDropShadow\">" + tr('Drop shadow') + "</label>");
				document.write("&nbsp;");
				if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/LinkImages'] == 'true' )
					document.write("<input name=\"cbLinkImages\" type=\"checkbox\" id=\"cbLinkImages\" checked=\"checked\" onclick=\"toggleLinkImages(this.checked);\" title=\"" + tr('Create clickable links for each image?') + "\"/><label for=\"cbLinkImages\">" + tr('Link images') + "</label>");
				else
					document.write("<input name=\"cbLinkImages\" type=\"checkbox\" id=\"cbLinkImages\" onclick=\"toggleLinkImages(this.checked);\" title=\"" + tr('Create clickable links for each image?') + "\"/><label for=\"cbLinkImages\">" + tr('Link images') + "</label>");
			</script>
		</td>
		<td width="33%" nowrap align="right">
			<script>
				var fontInfo = document.getElementById('cbLinkImages');
				document.write(tr('Icon') + ": <img style=\"border: 0; vertical-align: bottom; max-height: " + fontInfo.clientHeight + ";\" src=\"data:image/png;base64," + iconData() + "\"/>&nbsp;");
				if ( "$ROM_STATUS_UT$" == "correct" )
					document.write(tr('ROM status') + ": <font style=\"color: #00cc00;\">$ROM_STATUS$</font>&nbsp;");
				else if ( "$ROM_STATUS_UT$" == "incorrect" )
					document.write(tr('ROM status') + ": <font style=\"color: #f90000;\">$ROM_STATUS$</font>&nbsp;");
				else if ( "$ROM_STATUS_UT$" == "mostly correct" )
					document.write(tr('ROM status') + ": <font style=\"color: #a2c743;\">$ROM_STATUS$</font>&nbsp;");
				else if ( "$ROM_STATUS_UT$" == "not found" )
					document.write(tr('ROM status') + ": <font style=\"color: #7f7f7f;\">$ROM_STATUS$</font>&nbsp;");
				else
					document.write(tr('ROM status') + ": <font style=\"color: #0000f9;\">$ROM_STATUS$</font>&nbsp;");
			</script>
		</td>
	</tr>
</table>
<table border="0" cellspacing="5" width="100%">
	<tbody>
		<tr>
			<td width="33%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Cabinet image'));</script></td>
			<td width="33%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Runtime preview'));</script></td>
			<td width="33%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Flyer image'));</script></td>
		</tr>
		<tr>
			<script>
				if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/FancyImages'] == 'true' ) {
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$CABINET_IMAGE$') + "class=\"fancyStyle\" onload=\"this.style.opacity='1';\" src=\"$CABINET_IMAGE$\">", "$CABINET_IMAGE$") + "</td>");
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$PREVIEW_IMAGE$') + "class=\"fancyStyle\" onload=\"this.style.opacity='1';\" src=\"$PREVIEW_IMAGE$\">", "$PREVIEW_IMAGE$") + "</td>");
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$FLYER_IMAGE$') + "class=\"fancyStyle\" onload=\"this.style.opacity='1';\" src=\"$FLYER_IMAGE$\">", "$FLYER_IMAGE$") + "</td>");
				} else {
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$CABINET_IMAGE$') + "width=\"100%\" src=\"$CABINET_IMAGE$\">", "$CABINET_IMAGE$") + "</td>");
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$PREVIEW_IMAGE$') + "width=\"100%\" src=\"$PREVIEW_IMAGE$\">", "$PREVIEW_IMAGE$") + "</td>");
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$FLYER_IMAGE$') + "width=\"100%\" src=\"$FLYER_IMAGE$\">", "$FLYER_IMAGE$") + "</td>");
				}
			</script>
		</tr>
		<tr>
			<td width="33%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Controller image'));</script></td>
			<td width="33%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Marquee/Logo image'));</script></td>
			<td width="33%" valign="top" bgcolor="lightgrey"><script>document.write(tr('PCB image'));</script></td>
		</tr>
		<tr>
			<script>
				if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/FancyImages'] == 'true' ) {
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$CONTROLLER_IMAGE$') + "class=\"fancyStyle\" onload=\"this.style.opacity='1';\" src=\"$CONTROLLER_IMAGE$\">", "$CONTROLLER_IMAGE$") + "</td>");
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$MARQUEE_IMAGE$') + "class=\"fancyStyle\" onload=\"this.style.opacity='1';\" src=\"$MARQUEE_IMAGE$\">", "$MARQUEE_IMAGE$") + "</td>");
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$PCB_IMAGE$') + "class=\"fancyStyle\" onload=\"this.style.opacity='1';\" src=\"$PCB_IMAGE$\">", "$PCB_IMAGE$") + "</td>");
				} else {
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$CONTROLLER_IMAGE$') + "width=\"100%\" src=\"$CONTROLLER_IMAGE$\">", "$CONTROLLER_IMAGE$") + "</td>");
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$MARQUEE_IMAGE$') + "width=\"100%\" src=\"$MARQUEE_IMAGE$\">", "$MARQUEE_IMAGE$") + "</td>");
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$PCB_IMAGE$') + "width=\"100%\" src=\"$PCB_IMAGE$\">", "$PCB_IMAGE$") + "</td>");
				}
			</script>
		</tr>
		<tr>
			<td width="33%" valign="top" bgcolor="lightgrey"><script>document.write(tr('Title screen'));</script></td>
		</tr>
		<tr>
			<script>
				if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/FancyImages'] == 'true' ) {
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$TITLE_IMAGE$') + "class=\"fancyStyle\" onload=\"this.style.opacity='1';\" src=\"$TITLE_IMAGE$\">", "$TITLE_IMAGE$") + "</td>");
				} else {
					document.write("<td width=\"33%\" valign=\"top\" align=\"center\">" + linkImage("<img " + dropShadow('$TITLE_IMAGE$') + "width=\"100%\" src=\"$TITLE_IMAGE$\">", "$TITLE_IMAGE$") + "</td>");
				}
			</script>
		</tr>
	</tbody>
</table>
<h3><script>document.write(tr('Comments'));</script></h3>
<p><br></p>
<h3><script>document.write(tr('System info'));</script></h3>
<p>$GAME_INFO$</p>
<h3><script>document.write(tr('Emulator info'));</script></h3>
<p>$EMU_INFO$</p>
<script>
	if ( localStorage['Example/SystemNotesTemplate/$EMULATOR_VARIANT$/HeaderFixed'] == 'true' )
		document.write("</div>");
</script>
</body>
</html>
